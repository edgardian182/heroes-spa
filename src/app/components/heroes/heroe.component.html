<div class="container">
  <div class="card mb-3 animated fadeIn fast" style="max-width: auto;">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> {{ heroe.nombre }} </h5>
          <p class="card-text"> {{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted"> {{ heroe.aparicion | date:'y'}} </small></p>
          <div class="text-center" *ngIf="logoUrl">
            <img class="img-fluid" style="width: auto; height: 200px" [src]="logoUrl">
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-outline-danger" (click)="goBack()">Back</button>
</div>
